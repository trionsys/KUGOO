<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUGOO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <div class="first-header container flexbox">
            <div class="first-header-left flexbox">
                <a href="">Сервис</a>
                <a href="">Сотрудничество</a>
                <a href="">Заказать звонок</a>
                <img src="./img/svg/viber 1.svg" alt="viber">
                <img src="./img/svg/003-whatsapp 1.svg" alt="whatsapp">
                <img src="./img/svg/003-telegram 1.svg" alt="telegram">
            </div>
            <div class="first-header-right flexbox">
                <p>+7 (800) 505-54-61</p>
                <a href="">
                    <img src="./img/svg/Group 1659.svg" alt="">
                </a>
            </div>
        </div>
        <hr>
        <div class="second-header container">
            <img class="logo" src="./img/svg/Kugoo.svg" alt="kugoo">
            <img class="catalog-button" src="./img/svg/catalogbutton.svg" alt="catalogbutton">
            <div class="header-search">
                <select name="everything" id="search-filters">
                    <option value="everything">Везде</option>
                    <option value="samokats">Самокаты</option>
                    <option value="accesories">Аксессуары</option>
                </select>
                <input placeholder="Искать самокат KUGOO" type="text">
                <div class="search-button">
                    <img src="./img/svg/Search.svg" alt="search">
                </div>
            </div>
            <div class="header-buttons">
                <img src="./img/svg/весы.svg" alt="vesy">
                <img src="./img/svg/Heart.svg" alt="heart">
                <img src="./img/svg/cart.svg" alt="cart">
            </div>
        </div>
        <div class="third-header flexbox">
            <div class="container flexbox">
                <a href="">О магазине</a>
                <div class="delvieryandpay flexbox">
                    <a href="">Доставка и оплата</a>
                    <img src="./img/svg/rassrochka.svg" alt="rassrochka">
                </div>
                <a href="">Тест-драйв</a>
                <a href="">Блог</a>
                <a href="">Контакты</a>
                <div class="aktsii flexbox">
                    <a href="">Акции</a>
                    <img src="./img/svg/percent.svg" alt="percent">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="banner-and-info">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./img/png/slider 1 img.png" alt="slider 1 img">
                        <div class="swiper-1slide-info">
                            <img class="slide-img-2" src="./img/png/slider 1 img 2.png" alt="slider 1 img 2">
                            <span>Новинка</span>
                            <h2>Электросамокаты Kugoo Kirin от официального дилера</h2>
                            <p>с бесплатной доставкой по РФ от 1 дня</p>
                            <a href="">Перейти в каталог</a>
                        </div>
                    </div>
                    <div class="swiper-slide"><img src="./img/png/slider 2 img.png" alt="slider 2 img"></div>
                    <div class="swiper-slide"><img src="./img/png/slider 3 img.png" alt="slider 3 img"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-scrollbar"></div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
